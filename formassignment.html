<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form assinment</title>
</head>
<body>
    <h1 align="center">SIG TECHNOLOGY LTD</h1>
    <h2 align="center">EMPLOYEE INFORMATION</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text"><br>
        
        <label for="email">Email:</label>
        <input type="email"><br>
        
        <label for="dateofbirth">Birth Date:</label>
        <input type="date"><br>
        
        <label for="Phone">Contact:</label>
        <input type="number"><br>
          
        <label for="gender">Gender:</label>
        <select>
        <option value="genderdefaultoption">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>                
       	</select>	   
        <h5>Highest Qualification:</h5>
        <label for="choice">secondary</label>
        <input type="radio"><br>
        <label for="choice">Diploma</label>
        <input type="radio"><br>
        <label for="choice">Degree</label>
        <input type="radio"><br>
        <label for="choice">Higher level</label>
        <input type="radio">
        
        <h5>Skill type</h5>
        <label>Front end</label>
        <input type="checkbox"><br>
        <label>Back end</label>
        <input type="checkbox">       
                
                
        <h5>Did you agree to work with us for a six month period?</h5>
        <label for="accept">Yes</label>
        <input type="radio">
        <label for="reject">No</label>
        <input type="radio">
        
        <h5>Describe Work Experience if any</h5>
        <textarea rows="5" cols="40"></textarea><br>
       <button type="submit">Submit</button>                 
    </form>   
</body>
</html>
